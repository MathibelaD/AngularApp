<section class="py-20 bg-gradient-to-br from-gray-50 to-blue-50 relative overflow-hidden">
  <!-- Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-32 h-32 bg-primary-200 rounded-full opacity-20 animate-float"></div>
    <div class="absolute bottom-20 right-10 w-24 h-24 bg-accent-200 rounded-full opacity-30 animate-float" style="animation-delay: -3s;"></div>
  </div>

  <div class="container mx-auto px-4 relative z-10">
    <!-- Section Header -->
    <div class="text-center mb-16 animate-fade-in">
      <h2 class="text-5xl font-bold mb-4">
        <span class="gradient-text">My</span> <span class="text-dark-800">Work</span>
      </h2>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto leading-relaxed">
        Explore my latest projects showcasing modern web development, creative problem-solving, and innovative solutions.
      </p>
      <div class="w-24 h-1 bg-gradient-to-r from-accent-400 to-primary-400 mx-auto mt-6 rounded-full"></div>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8 max-w-7xl mx-auto">
      <div *ngFor="let project of projects; let i = index" 
           class="group relative animate-slide-up hover-lift"
           [style.animation-delay]="(i * 0.2) + 's'">
        
        <!-- Project Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden h-full flex flex-col transition-all duration-500 group-hover:shadow-2xl">
          <!-- Image Container -->
          <div class="relative overflow-hidden h-64">
            <img [src]="project.image" 
                 [alt]="project.name" 
                 class="w-full h-full object-contain bg-gray-50 transition-transform duration-700 group-hover:scale-110">
            <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            
            <!-- Overlay Content -->
            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-500">
              <div class="flex gap-4">
                <a [href]="project.url" target="_blank" 
                   class="bg-white/90 backdrop-blur-sm text-dark-700 p-3 rounded-full hover:bg-white transition-all duration-300 hover:scale-110">
                  <i class="fab fa-github text-xl"></i>
                </a>
                <a [href]="project.liveUrl || project.url" target="_blank" 
                   class="bg-white/90 backdrop-blur-sm text-dark-700 p-3 rounded-full hover:bg-white transition-all duration-300 hover:scale-110">
                  <i class="fas fa-external-link-alt text-xl"></i>
                </a>
              </div>
            </div>
          </div>

          <!-- Content -->
          <div class="p-4 md:p-6 flex-grow flex flex-col">
            <h3 class="text-xl md:text-2xl font-bold text-dark-800 mb-3 group-hover:text-primary-600 transition-colors duration-300">
              {{ project.name }}
            </h3>
            <p class="text-sm md:text-base text-gray-600 leading-relaxed mb-6 flex-grow">
              {{ project.description }}
            </p>
            
            <!-- Tech Stack (if available) -->
            <div *ngIf="project.technologies" class="flex flex-wrap gap-2 mb-4">
              <span *ngFor="let tech of project.technologies" 
                    class="px-3 py-1 bg-primary-100 text-primary-700 text-sm rounded-full font-medium">
                {{ tech }}
              </span>
            </div>

            <!-- Action Button -->
            <div class="flex justify-between items-center">
              <a [href]="project.url" target="_blank" 
                 class="btn-primary text-sm px-6 py-2 inline-flex items-center gap-2 group/btn">
                <span>View Project</span>
                <i class="fas fa-arrow-right transition-transform duration-300 group-hover/btn:translate-x-1"></i>
              </a>
              
              <!-- Project Stats -->
              <div class="flex items-center gap-4 text-sm text-gray-500">
                <span class="flex items-center gap-1">
                  <i class="fas fa-star text-yellow-400"></i>
                  <span>{{ project.stars || '0' }}</span>
                </span>
                <span class="flex items-center gap-1">
                  <i class="fas fa-code-branch text-blue-400"></i>
                  <span>{{ project.forks || '0' }}</span>
                </span>
              </div>
            </div>
          </div>
        </div>

        <!-- Decorative Elements -->
        <div class="absolute -top-2 -right-2 w-4 h-4 bg-accent-400 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
        <div class="absolute -bottom-2 -left-2 w-6 h-6 bg-primary-400 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500" style="transition-delay: 0.1s;"></div>
      </div>
    </div>

    <!-- View More Button -->
    <div class="text-center mt-16 animate-fade-in" style="animation-delay: 1s;">
      <a href="https://github.com/MathibelaD" target="_blank" 
         class="inline-flex items-center gap-3 px-8 py-4 bg-dark-800 text-white rounded-full font-semibold hover:bg-dark-700 transition-all duration-300 hover:scale-105">
        <i class="fab fa-github text-xl"></i>
        <span>View All Projects on GitHub</span>
        <i class="fas fa-external-link-alt"></i>
      </a>
    </div>
  </div>
</section>
