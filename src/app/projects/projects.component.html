<div class="">
    <p class="text-lg text-center font-bold">My Work</p>
    <div class="flex flex-wrap justify-center p-10">
        <!-- First Card -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div *ngFor="let project of projects; let i = index" class="flex justify-center">
                <div class="max-w-sm rounded overflow-hidden shadow-lg flex flex-col">
                    <img [src]="project.image" alt="{{ project.name }}" class="w-full h-80">
                    <div class="px-6 py-4 flex-grow">
                        <h2 class="text-lg font-bold">{{ project.name }}</h2>
                        <p class="mt-2 flex-grow">{{ project.description }}</p>
                        <div class="flex justify-end"><a [href]="project.url"
                                class="bg-pink-600 hover:bg-pink-700 rounded-full p-2 px-4 text-white font-medium">Learn
                                more</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
