<section class="relative bg-pink-500 text-white">
    <div class="container mx-auto flex flex-col lg:flex-row items-center justify-center lg:justify-between px-4 ">
        <div class="blur-background w-full bg-cover"
            style="background-image: url('../../assets/images/half-keyboard.avif');backdrop-filter: blur(8px);background-size: cover; background-position: center;">
        </div>
        <div class="absolute inset-0 bg-black opacity-30"></div>

        <div class="w-2/3 bg-white mx-auto p-8 m-8 rounded-lg shadow-md z-10">
            <h2 class="text-2xl font-bold mb-4 text-black">Contact Me</h2>
            <form (submit)="sendEmail()" class="text-black">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" [(ngModel)]="formData.name"
                        class="mt-1 p-2 border-2 focus:border-pink-500 focus:ring-pink-500 w-full"
                        placeholder="Your Name" />
                </div>
                <!-- 
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="text" id="phone" name="phone" class="mt-1 p-2 border w-full"
                        placeholder="Your Phone Number" />
                </div> -->

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 border w-full"
                        [(ngModel)]="formData.email" placeholder="Your Email" />
                </div>

                <div class="mb-4">
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" id="subject" name="subject" class="mt-1 p-2 border w-full"
                        [(ngModel)]="formData.subject" placeholder="Email Subject" />
                </div>

                <div class="mb-4">
                    <label for="content" class="block text-sm font-medium text-gray-700">Email Content</label>
                    <textarea id="content" name="content" class="mt-1 p-2 border w-full" [(ngModel)]="formData.message"
                        placeholder="Your Message"></textarea>
                </div>

                <button type="submit"
                    class="bg-pink-600 hover:bg-pink-700 rounded-full p-2 px-4 text-white font-medium">Send
                    Email</button>
            </form>
        </div>
    </div>
</section>
