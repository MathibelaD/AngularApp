<!-- contact.component.html -->
<section>
    <div class="blur-background absolute top-0 left-0 w-full h-full bg-cover"
        style="background-image: url('../../assets/images/half-keyboard.avif');">
        <div class="blur-background">
            <!-- Blur background image goes here -->
        </div>

        <div
            class="w-1/2 mx-auto absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Contact Me</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name"
                        class="mt-1 p-2 border-2 focus:border-pink-500 focus:ring-pink-500 w-full"
                        placeholder="Your Name" />
                </div>

                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="text" id="phone" name="phone" class="mt-1 p-2 border w-full"
                        placeholder="Your Phone Number" />
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 border w-full"
                        placeholder="Your Email" />
                </div>

                <div class="mb-4">
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" id="subject" name="subject" class="mt-1 p-2 border w-full"
                        placeholder="Email Subject" />
                </div>

                <div class="mb-4">
                    <label for="content" class="block text-sm font-medium text-gray-700">Email Content</label>
                    <textarea id="content" name="content" class="mt-1 p-2 border w-full"
                        placeholder="Your Message"></textarea>
                </div>

                <button type="button"
                    class="bg-pink-600 hover:bg-pink-700 rounded-full p-2 px-4 text-white font-medium">Send
                    Email</button>
            </form>
        </div>
    </div>
</section>
